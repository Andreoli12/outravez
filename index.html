<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Distribuição de Cartas</h1>
        <div class="form">
            <label for="num-pessoas">Número de Pessoas:</label>
            <input type="number" id="num-pessoas" placeholder="Digite o número de pessoas" />
            <button id="distribuir" onclick="distribuirCartas()">Distribuir Cartas</button>
        </div>

        <div class="resultados">
            <h2>Cartas Distribuídas</h2>
            <div id="cartas-distribuidas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
